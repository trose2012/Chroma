<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uranium V2 Web Browser</title>
<link rel="icon" type="image/png" href="/1.png"/>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #121212;
color: #ffffff;
display: flex;
flex-direction: column;
transition: background-color 0.5s ease, color 0.5s ease;
}
#url-bar {
display: flex;
padding: 10px;
background-color: #1e1e1e;
box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
align-items: center;
justify-content: space-between;
transition: background-color 0.5s ease;
}
#menu-button, #reload-button, #url-button, .side-panel-button {
padding: 10px;
font-size: 16px;
border: 1px solid #555;
background-color: #1e1e1e;
color: #fff;
cursor: pointer;
border-radius: 8px;
margin-left: 10px;
transition: background-color 0.3s ease, color 0.3s ease;
display: inline-flex;
align-items: center;
justify-content: center;
}
#menu-button:hover, #reload-button:hover, #url-button:hover, .side-panel-button:hover {
background-color: #333;
border-color: #777;
}

#menu-button:hover, #reload-button:hover, #url-button:hover, .side-panel-button:hover {
background-color: #555;
}
#url-input {
flex: 1;
padding: 10px;
font-size: 16px;
border: none;
border-radius: 4px;
background-color: #333;
color: #ffffff;
transition: background-color 0.5s ease, color 0.5s ease;
}
#side-panel {
width: 200px;
background-color: #1e1e1e;
padding: 10px;
box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
display: none;
flex-direction: column;
position: fixed;
top: 0;
left: 0;
height: 100%;
z-index: 1000;
transform: translateX(-100%);
transition: transform 0.5s ease;
}
#side-panel.open {
display: flex;
transform: translateX(0);
}
#side-panel button {
margin: 10px 0;
}
iframe {
width: 100%;
height: calc(100vh - 50px);
border: none;
flex-grow: 1;
transition: height 0.5s ease;
}
button, select {
padding: 10px;
font-size: 16px;
border: none;
background-color: #333;
color: #fff;
cursor: pointer;
margin: 10px 0;
border-radius: 4px;
transition: background-color 0.3s ease, color 0.3s ease;
display: inline-flex;
align-items: center;
justify-content: center;
}
button:hover, select:hover {
background-color: #555;
}
#bookmarks, #console, #history {
padding: 10px;
background-color: #1e1e1e;
margin-bottom: 20px;
transition: background-color 0.5s ease;
}
.bookmark, .quick-url, .history-item {
padding: 5px;
margin: 5px 0;
background-color: #333;
color: #fff;
border-radius: 4px;
cursor: pointer;
transition: background-color 0.3s ease;
}
.bookmark:hover, .quick-url:hover, .history-item:hover {
background-color: #555;
}
.hidden {
display: none;
}
</style>
</head>
<body>
<div id="side-panel" class="closed">
<button class="side-panel-button close-button" onclick="toggleSidePanel()">Close</button>
<button class="side-panel-button" id="bookmark-button" onclick="addBookmark()">Bookmark</button>
<button class="side-panel-button" id="dark-mode-button" onclick="toggleDarkMode()">Night Mode</button>
<button class="side-panel-button" id="inspect-button" onclick="toggleConsole()">Inspect/Console</button>
<button class="side-panel-button" id="quick-urls-button" onclick="toggleQuickUrls()">Quick URLs</button>
<button class="side-panel-button" id="history-button" onclick="toggleHistory()">History</button>
<select id="search-engine" class="side-panel-button">
<option value="duckduckgo">DuckDuckGo</option>
<option value="bing">Bing</option>
<option value="startpage">StartPage</option>
</select>
<select id="language-selection" class="side-panel-button">
<option value="en">English</option>
<option value="es">EspaÃ±ol</option>
<option value="fr">FranÃ§ais</option>
<option value="de">Deutsch</option>
<option value="ja">æ—¥æœ¬èªž</option>
<!-- Add more languages as needed -->
</select>
<textarea id="console-input" placeholder="Run JavaScript" rows="4" class="side-panel-button"></textarea>
<button class="side-panel-button" onclick="runConsole()">Run</button>
<div id="quick-urls" class="hidden">
<div class="quick-url" onclick="quickNavigate('https://www.wikipedia.org')">Wikipedia</div>
<div class="quick-url" onclick="quickNavigate('https://www.duckduckgo.com')">DuckDuckGo</div>
<div class="quick-url" onclick="quickNavigate('https://www.github.com')">GitHub</div>
<div class="quick-url" onclick="quickNavigate('https://www.reddit.com')">Reddit</div>
</div>
<div id="history" class="hidden"></div>
</div>
<div id="main-content">
<div id="url-bar">
<input type="text" id="url-input" placeholder="Enter URL or search term">
<button id="url-button" onclick="navigate()">Go</button>
<button id="reload-button" onclick="reloadPage()">Reload</button>
<button id="menu-button" onclick="toggleSidePanel()">ð“ƒ‘</button>
</div>
<iframe id="content-frame" src=""></iframe>
<div id="bookmarks"></div>
</div>

<script src="scripts2.js"></script>
<script>
function toggleSidePanel() {
const sidePanel = document.getElementById('side-panel');
if (sidePanel.style.transform === 'translateX(0%)') {
sidePanel.style.transform = 'translateX(-100%)';
} else {
sidePanel.style.display = 'flex';
sidePanel.style.transform = 'translateX(0%)';
}
}

function toggleConsole() {
const consoleInput = document.getElementById('console-input');
consoleInput.classList.toggle('hidden');
}

function toggleHistory() {
const historyDiv = document.getElementById('history');
historyDiv.classList.toggle('hidden');
}

function reloadPage() {
const contentFrame = document.getElementById('content-frame');
contentFrame.contentWindow.location.reload();
}

function toggleDarkMode() {
document.body.classList.toggle('dark-mode');
const isDark = document.body.classList.contains('dark-mode');
document.body.style.backgroundColor = isDark ? '#333' : '#121212';
document.body.style.color = isDark ? '#f0f0f0' : '#ffffff';
}
</script>
</body>
</html>
