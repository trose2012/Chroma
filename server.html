<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server | Chroma</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1a1a1a;
        color: #eaeaea;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-size: 3em;
        margin-top: 20px;
        animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff, 0 0 20px #0073ff, 0 0 30px #0073ff, 0 0 40px #0073ff, 0 0 50px #0073ff;
        }
        to {
            text-shadow: 0 0 20px #fff, 0 0 30px #0073ff, 0 0 40px #0073ff, 0 0 50px #0073ff, 0 0 60px #0073ff;
        }
    }
    .container {
        margin-top: 40px;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 15px;
        display: inline-block;
    }
    .heading {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    .server-info {
        margin-top: 20px;
    }
    .copy-button {
        cursor: pointer;
        padding: 10px 20px;
        border: none;
        border-radius: 9999px;
        background-color: #61dafb;
        color: #282c34;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    .copy-button:hover {
        background-color: #21a1f1;
    }
</style>
</head>
<body>
<h1>Chroma's Minecraft Server</h1>
<div class="container">
    <div class="heading">Join Our Community!</div>
    <div class="server-info">
        <p>Server Address: <span id="server-address">chr0ma.minekeep.gg</span></p>
        <button class="copy-button" onclick="copyAddress()">Copy Address</button>
    </div>
</div>
<script>
    function copyAddress() {
        const serverAddress = document.getElementById('server-address').textContent;
        navigator.clipboard.writeText(serverAddress).then(() => {
            alert('Server address copied to clipboard!');
        });
    }
</script>
</body>
</html>
